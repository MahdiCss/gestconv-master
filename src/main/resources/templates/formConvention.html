<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Convention</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css/}">
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
          th:href="@{/css/myStyle.css/}">
</head>

<body>
<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 spacer">
    <div class="panel panel-default ">
        <div class="panel-heading">Saisie d'une Convention</div>
        <div class="panel-body">
            <form th:action="@{SaveConvention}" method="post" th:object="${convention}">
                <div class="form-group">

                    <label class="control-label">Type: </label>
                    <select required class="form-control" th:field="*{type}" >
                        <option th:value="universitaire" th:name="universitaire" th:selected="selected">universitaire</option>
                        <option th:value="industrielle" th:name="industrielle" >industrielle</option>
                        <option th:value="industrielle_nationale" th:name="industrielle_nationale" >industrielle nationale</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Objet: </label>
                    <input required type="text" th:field="*{objet}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Participant 1: </label>
                    <input required type="text" th:field="*{participant1}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Date signature participant 1 : </label>
                    <input required type="date"  th:field="*{date_signature_partcipant1}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Participant 2: </label>
                    <input required type="text" th:field="*{participant2}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Date signature participant 2 : </label>
                    <input required type="date" th:field="*{date_signature_partcipant2}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Participant 3: </label>
                    <input type="text" th:field="*{participant3}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Date signature participant 3 : </label>
                    <input type="date" th:field="*{date_signature_partcipant3}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Participant 4: </label>
                    <input type="text" th:field="*{participant4}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Date signature participant 4 : </label>
                    <input type="date" th:field="*{date_signature_partcipant4}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Date Entr√©e en vigueur : </label>
                    <input required type="date" th:field="*{date_entree_en_vigueur}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Date Edition : </label>
                    <input type="date" th:field="*{date_edition}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Date Expiration : </label>
                    <input type="date" th:field="*{date_expiration}" class="form-control"/>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
